<mat-toolbar color="accent" fxLayout="column" fxLayoutAlign="center">
  <div class="titre" fxLayoutAlign="center">
    Votre appli Nutrition & Wellness !
  </div>

  <div fxLayoutAlign="space-around">
    <a *ngFor="let m of menuService.getList('header')" [style.color]="menuService.selectedMenu.name === m.name ? 'white' : 'blue'"
      (click)="selectMenu(m, $event)" routerLink="{{m.path}}">
      {{m.name}}
    </a>
  </div>
</mat-toolbar>
